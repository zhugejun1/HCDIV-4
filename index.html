<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <script src="https://d3js.org/d3.v7.min.js"></script>  
  <script src="https://cdn.tailwindcss.com"></script>  
  <title>Singapore District Population Map</title>  
  <style>  
    /* Background styles */  
    body {  
      background: linear-gradient(135deg, #2f1a4a, #130f24, #1e1a3c); /* Gradient background */  
      margin: 0;  
      min-height: 100vh;  
      font-family: 'Source Sans Pro', system-ui, -apple-system, sans-serif;  
      color: #ffdcdc; /* Default text color */  
    }  

    /* Map container */  
    .map-container {  
      border-radius: 20px;  
      padding: 20px;  
      margin: 20px auto;  
      width: 85%;  
      max-width: 1200px;  
      background: linear-gradient(145deg, #1a1c2c, #222249);  
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.05);  
    }  

    /* Main title */  
    .map-title {  
      background: linear-gradient(90deg, #ff7b42, #ff7eb3, #ffe23b); /* Gradient title colors */  
      -webkit-background-clip: text;  
      background-clip: text;  
      color: transparent;  
      text-align: center;  
      font-size: 2.5rem;  
      margin: 20px auto;  
      text-shadow: 0 0 40px rgba(255, 117, 181, 0.7);  
    }  

    /* Tooltip styles */  
    #tooltip {  
      position: absolute;  
      background: rgba(15, 18, 40, 0.9);  
      color: #ffdcdc;  
      border-radius: 12px;  
      padding: 15px;  
      display: none;  
      animation: fade 0.3s ease-in-out;  
      pointer-events: none; /* Avoid interference */  
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);  
      max-width: 250px;  
    }  

    @keyframes fade {  
      from {  
        opacity: 0;  
        transform: translateY(-10px);  
      }  
      to {  
        opacity: 1;  
        transform: translateY(0);  
      }  
    }  

    /* Map hover brightness */  
    .district-path {  
      transition: all 0.2s ease-in-out;  
    }  
    .district-path:hover {  
      filter: brightness(1.2);  
      stroke: #ffbc63;  
      stroke-width: 2px;  
    }  

    /* Controls panel */  
    .control-panel {  
      text-align: center;  
      margin: 20px auto;  
    }  

    .control-panel button {  
      background: linear-gradient(145deg, #ff7f7b, #ffcaa3);  
      border: none;  
      color: white;  
      padding: 10px 25px;  
      margin: 5px;  
      border-radius: 15px;  
      font-weight: bold;  
      cursor: pointer;  
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3), -4px -4px 10px rgba(255, 255, 255, 0.1);  
      transition: all 0.2s ease-in-out;  
    }  

    .control-panel button:hover {  
      transform: scale(1.1);  
      box-shadow: 3px 3px 15px rgba(255, 118, 86, 0.5);  
    }  

    /* Legend styles */  
    .legend-container {  
      position: relative;  
      padding: 10px;  
      margin: 20px auto;  
      width: fit-content;  
      background: rgba(255, 255, 255, 0.05);  
      border: 1px solid rgba(255, 255, 255, 0.1);  
      border-radius: 10px;  
      color: #ffdcdc;  
      text-align: center;  
    }  

    .legend-container svg {  
      margin: 10px 0;  
    }  

    .legend-labels {  
      display: flex;  
      justify-content: space-between;  
      width: 180px;  
      margin: 0 auto;  
    }  
  </style>  
</head>  
<body>  
  <h1 class="map-title">Singapore District Population Map</h1>  
  
  <div class="map-container">  
    <svg width="1000" height="600"></svg>  
  </div>  

  <div class="control-panel">  
    <button id="zoom-in">Zoom In</button>  
    <button id="zoom-out">Zoom Out</button>  
    <button id="reset-btn">Reset</button>  
  </div>  

  <div class="legend-container">  
    <strong>Population Density</strong>  
    <svg width="180" height="20">  
      <defs>  
        <linearGradient id="legend-gradient" x1="0%" x2="100%">  
          <stop offset="0%" stop-color="#ffe5d9"></stop>  
          <stop offset="50%" stop-color="#ff9b7b"></stop>  
          <stop offset="100%" stop-color="#ff6b4a"></stop>  
        </linearGradient>  
      </defs>  
      <rect width="180" height="20" style="fill: url(#legend-gradient)"></rect>  
    </svg>  
    <div class="legend-labels">  
      <span>0</span>  
      <span id="max-value">Max</span>  
    </div>  
  </div>  

  <div id="tooltip"></div>  

  <script>  
    const svg = d3.select("svg");  
    const mapWidth = svg.attr("width");  
    const mapHeight = svg.attr("height");  
    let currentTransform = d3.zoomIdentity;  

    Promise.all([  
      d3.json("sgmap.json"),  
      d3.csv("population2023.csv")  
    ]).then(([mapData, popData]) => {  
      mapData.features.forEach(d => {  
        const match = popData.find(p => p.Subzone.toUpperCase() === d.properties.Name.toUpperCase());  
        d.population = match ? +match.Population : 0;  
      });  

      const projection = d3.geoMercator()  
        .center([103.851959, 1.290270]) // Singapore's center  
        .fitExtent([[20, 20], [mapWidth - 20, mapHeight - 20]], { type: "FeatureCollection", features: mapData.features });  
      const path = d3.geoPath().projection(projection);  

      const colorScale = d3.scaleSequential()  
        .domain([0, d3.max(mapData.features, d => d.population)])  
        .interpolator(d3.interpolateRgbBasis(["#ffe5d9", "#ff9b7b", "#ff6b4a"]));  

      svg.selectAll("path")  
        .data(mapData.features)  
        .enter()  
        .append("path")  
        .attr("d", path)  
        .attr("class", "district-path")  
        .attr("fill", d => colorScale(d.population))  
        .attr("stroke", "rgba(255,255,255,0.3)")  
        .attr("stroke-width", 0.5)  
        .on("mouseover", (e, d) => {  
          d3.select(e.target)  
            .attr("stroke", "#fff")  
            .attr("stroke-width", 2);  

          d3.select("#tooltip")  
            .style("display", "block")  
            .style("left", `${e.pageX + 10}px`)  
            .style("top", `${e.pageY + 10}px`)  
            .html(`  
              <strong>${d.properties.Name}</strong><br>  
              Population: ${d.population.toLocaleString()}  
            `);  
        })  
        .on("mouseout", (e) => {  
          d3.select(e.target)  
            .attr("stroke", "rgba(255,255,255,0.3)")  
            .attr("stroke-width", 0.5);  

          d3.select("#tooltip").style("display", "none");  
        });  

      const zoom = d3.zoom()  
        .scaleExtent([1, 8])  
        .on("zoom", (e) => {  
          currentTransform = e.transform;  
          svg.selectAll("path").attr("transform", e.transform);  
        });  

      svg.call(zoom);  

      d3.select("#zoom-in").on("click", () => {  
        svg.transition().call(zoom.scaleBy, 1.2);  
      });  

      d3.select("#zoom-out").on("click", () => {  
        svg.transition().call(zoom.scaleBy, 0.8);  
      });  

      d3.select("#reset-btn").on("click", () => {  
        svg.transition().call(zoom.transform, d3.zoomIdentity);  
      });  

      d3.select("#max-value").text(d3.max(mapData.features, d => d.population).toLocaleString());  
    });  
  </script>  
</body>  
</html>
